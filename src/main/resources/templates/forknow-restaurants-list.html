<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkNow - Nearby Restaurants</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #FD9B3A;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFF;
        }

        .back-button {
            background-color: #333;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 600;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #333;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .restaurant-card {
            background-color: #FFF;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-info {
            padding: 20px;
        }

        .restaurant-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .restaurant-cuisine {
            color: #666;
            margin-bottom: 10px;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .star {
            color: #FD9B3A;
            margin-right: 5px;
        }

        .order-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FD9B3A;
            color: #FFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .order-button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ForkNow</div>
                <a th:href="@{/}" href="/" class="back-button">Back to Home</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Restaurants</h1>

        <div class="restaurant-grid">
            <div class="restaurant-card" th:each="restaurant: ${restaurants}">
                <div class="restaurant-info">
                    <h2 class="restaurant-name" th:text="${restaurant.name}">Tasty Bites</h2>
                    <p class="restaurant-cuisine" th:text="${restaurant.description}">American, Burgers</p>
                    <p th:text="${restaurant.id}">bla</p>
                    <div class="restaurant-rating">
                        <span class="star">★★★★☆</span>
                        <span>4.5 (200+ reviews)</span>
                    </div>
                    <a th:href="@{/restaurant/{id}(id=${restaurant.id})}" href="/restaurant/{id}" class="order-button">Order Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
