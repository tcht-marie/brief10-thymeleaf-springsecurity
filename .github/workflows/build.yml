on:
  push:

jobs:
  build:
   name: Spring build
   runs-on: ubuntu-latest
   steps:
     - name: Setup java
       uses: actions/setup-java@v4.4.0
       with:
         java-version: 17
     - name: Setup gradle
       uses: gradle/actions/setup-gradle@v4
     - name: Build with Gradle
       run: ./gradlew bootjar
     - run: ls -lia build/libs
